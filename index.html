<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lakshya Presentation Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HANDWRITING FONTS FOR STUDY THEMES -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Gloria+Hallelujah&family=Indie+Flower&family=Patrick+Hand&family=Permanent+Marker&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* --- CINEMATIC ANIMATIONS --- */

      /* 1. Fade Up */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
      }

      /* 2. Chart Grow */
      @keyframes grow-up {
        from { transform: scaleY(0); }
        to { transform: scaleY(1); }
      }
      .animate-grow-up {
        transform-origin: bottom;
        animation: grow-up 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        transform: scaleY(0);
      }
      
      /* 3. Glow Pulse */
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(56, 189, 248, 0.2); }
        50% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.6); }
      }
      .animate-glow {
        animation: glow 3s infinite;
      }

      /* 4. Scanline Move */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scanline {
        animation: scanline 3s linear infinite;
      }

      /* 5. Developer Name Shimmer */
      @keyframes text-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-text-shimmer {
        background: linear-gradient(
          to right,
          #fff 20%,
          #38bdf8 40%,
          #818cf8 60%,
          #fff 80%
        );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shimmer 3s linear infinite;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* --- TRANSITIONS --- */

      /* Fade */
      @keyframes slide-enter-fade {
        0% { opacity: 0; filter: blur(10px); }
        100% { opacity: 1; filter: blur(0); }
      }
      .slide-enter-fade {
        animation: slide-enter-fade 0.7s cubic-bezier(0.4, 0, 0.2, 1) both;
      }

      /* Zoom */
      @keyframes slide-enter-zoom {
        0% { opacity: 0; transform: scale(1.1) translateY(20px); filter: blur(4px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }
      .slide-enter-zoom {
        animation: slide-enter-zoom 0.9s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      /* Hologram */
      @keyframes slide-enter-hologram {
        0% { opacity: 0; transform: scaleY(0.1) scaleX(1.2); filter: hue-rotate(90deg) brightness(2); }
        30% { opacity: 0.5; transform: scaleY(1.1) scaleX(0.9); }
        60% { opacity: 0.8; transform: scaleY(0.95); filter: hue-rotate(0deg); }
        100% { opacity: 1; transform: scale(1); filter: none; }
      }
      .slide-enter-hologram {
        animation: slide-enter-hologram 0.6s ease-out both;
      }

      /* Shutter */
      @keyframes slide-enter-shutter {
        0% { clip-path: circle(0% at 50% 50%); filter: grayscale(1); }
        100% { clip-path: circle(150% at 50% 50%); filter: grayscale(0); }
      }
      .slide-enter-shutter {
        animation: slide-enter-shutter 1s cubic-bezier(0.77, 0, 0.175, 1) both;
      }

      /* Glitch */
      @keyframes slide-enter-glitch {
        0% { opacity: 0; transform: translateX(-20px); clip-path: inset(0 0 0 0); }
        20% { opacity: 1; transform: translateX(20px); clip-path: inset(20% 0 50% 0); }
        40% { transform: translateX(-10px); clip-path: inset(60% 0 10% 0); }
        60% { transform: translateX(10px); clip-path: inset(10% 0 80% 0); }
        80% { transform: translateX(-5px); clip-path: inset(0 0 0 0); }
        100% { opacity: 1; transform: translateX(0); clip-path: inset(0 0 0 0); }
      }
      .slide-enter-glitch {
        animation: slide-enter-glitch 0.4s steps(5) both;
      }

      /* Cube (Simulated) */
      @keyframes slide-enter-cube {
        0% { opacity: 0; transform: perspective(1000px) rotateY(90deg); transform-origin: left; }
        100% { opacity: 1; transform: perspective(1000px) rotateY(0deg); transform-origin: left; }
      }
      .slide-enter-cube {
        animation: slide-enter-cube 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      
      /* --- LOADING ANIMATIONS --- */
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
         animation: spin-slow 8s linear infinite;
      }
      
      @keyframes ping-slow {
        0% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.2); opacity: 0.1; }
        100% { transform: scale(1); opacity: 0.4; }
      }
      .animate-ping-slow {
        animation: ping-slow 3s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      
      @keyframes scan-vertical {
        0% { top: 0; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan-vertical {
        animation: scan-vertical 2s linear infinite;
      }
      
      @keyframes data-flow {
         0% { transform: translateY(0); opacity: 0; }
         50% { opacity: 1; }
         100% { transform: translateY(20px); opacity: 0; }
      }
      .animate-data-flow {
         animation: data-flow 1.5s linear infinite;
      }

      /* Particle Explosion for Chat Send */
      @keyframes particle-out {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      .animate-particle-out {
        animation: particle-out 0.8s ease-out forwards;
      }

      /* Jelly Animation for Avatar Click */
      @keyframes jelly {
        0% { transform: scale(1, 1); }
        30% { transform: scale(1.25, 0.75); }
        40% { transform: scale(0.75, 1.25); }
        50% { transform: scale(1.15, 0.85); }
        65% { transform: scale(0.95, 1.05); }
        75% { transform: scale(1.05, 0.95); }
        100% { transform: scale(1, 1); }
      }
      .animate-jelly {
        animation: jelly 0.6s both;
      }

      /* ROBOT EXPRESSIONS */
      @keyframes robot-blink {
        0%, 96%, 100% { transform: scaleY(1); }
        98% { transform: scaleY(0.1); }
      }
      .animate-robot-blink {
        animation: robot-blink 4s infinite;
        transform-origin: center;
      }

      @keyframes robot-blink-fast {
        0%, 50%, 100% { transform: scaleY(1); }
        25%, 75% { transform: scaleY(0.1); }
      }
      .animate-robot-blink-fast {
        animation: robot-blink-fast 0.3s 2;
        transform-origin: center;
      }

      @keyframes robot-talk {
        0%, 100% { d: path("M9 15c1 1 5 1 6 0"); }
        50% { d: path("M9 15c1 3 5 3 6 0"); }
      }
      .animate-robot-talk {
        animation: robot-talk 0.3s infinite;
      }

      @keyframes robot-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .animate-robot-bounce {
        animation: robot-bounce 0.4s ease-in-out infinite;
      }

      /* Chalk Effect Utility */
      .font-chalk {
        font-family: 'Patrick Hand', cursive;
      }
      .font-marker {
        font-family: 'Permanent Marker', cursive;
      }
      .font-hand {
        font-family: 'Indie Flower', cursive;
      }
      .font-draft {
        font-family: 'Architects Daughter', cursive;
      }

      /* Stagger Utility */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      .stagger-5 { animation-delay: 500ms; }

      /* Print Styles */
      @page {
        size: landscape;
        margin: 0;
      }
      @media print {
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
        }
        #root > * {
           display: none !important;
        }
        .print-only {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          min-height: 100vh;
          z-index: 9999;
          background: white;
        }
        .slide-print-wrapper {
          page-break-after: always;
          break-after: page;
          width: 100%;
          height: 100vh; /* Force full viewport height for each slide */
          overflow: hidden;
          position: relative;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: #0f172a; /* Fallback dark bg */
        }
        /* Ensure styles inside slide apply */
        .slide-inner-content {
           width: 100% !important;
           height: 100% !important;
           transform: none !important;
           box-shadow: none !important;
        }
        /* Hide scrollbars and UI */
        ::-webkit-scrollbar { display: none; }
      }
      
      .print-only {
        display: none;
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
